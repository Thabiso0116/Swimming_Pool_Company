<script>
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");

    function opentab(tabname){
        for(tablink of tablinks){
            tablink.classList.remove("active-link");
        }
        for(tabcontent of tabcontents){
            tabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
    }
</script>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw4MuG0LWqs59JJBUhDBJekhr126OpqP1WiF1wWEF8YPCvQjbhOqEo2LMLQ7FVp6SaX/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message sent successfully"
            setTimeout(function(){
                msg.innerHTML=""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
</script>

<script>
    function openModal(imageNumber) {
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('modalImage');
      const images = ['images/P1.jpg', 'images/P2.jpg', 'images/P3.jpg', 'images/P4.jpg', 'images/P5.jpg', 'images/P6.jpg', 'images/P7.jpg', 'images/P8.jpg', 'images/P9.jpg', 'images/P10.jpg', 'images/P11.jpeg'];
  
      modal.style.display = 'flex';
      modalImg.src = images[imageNumber - 1];
    }
  
    function closeModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }
  
    document.querySelectorAll('.work').forEach(container => {
      container.addEventListener('mouseover', () => {
        container.querySelector('.zoom-button').style.display = 'block';
      });
  
      container.addEventListener('mouseout', () => {
        container.querySelector('.zoom-button').style.display = 'none';
      });
    });
  </script>
